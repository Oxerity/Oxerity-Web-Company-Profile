name: Auto Deploy Laravel via SSH Password

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Deploy via SSH (Password Login)
        uses: appleboy/ssh-action@v0.1.10
        with:
          host: ${{ secrets.SSH_HOST }}
          port: ${{ secrets.SSH_PORT }}
          username: ${{ secrets.SSH_USERNAME }}
          password: ${{ secrets.SSH_PASSWORD }}
          script: |
            echo "‚û°Ô∏è Start deployment on server..."

            cd ${{ secrets.DEPLOY_PATH }}
            
            echo "‚û°Ô∏è Pulling latest code..."
            git pull origin main

            echo "‚û°Ô∏è Installing composer dependencies..."
            composer install --no-interaction --prefer-dist --optimize-autoloader

            echo "‚û°Ô∏è Clearing old optimizations..."
            php artisan optimize:clear

            echo "‚û°Ô∏è Running migrations..."
            php artisan migrate --force

            echo "‚û°Ô∏è Rebuilding Laravel cache..."
            php artisan config:cache
            php artisan route:cache
            php artisan view:cache

            echo "‚û°Ô∏è Installing npm dependencies..."
            npm install --no-audit --no-fund

            echo "‚û°Ô∏è Building frontend..."
            npm run build

            echo "‚û°Ô∏è Restart queue workers..."
            php artisan queue:restart

            echo "üöÄ Deployment success!"
